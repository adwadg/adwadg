    <script type="text/javascript">  
        function disptime(){  
            var today=new Date();  
            var hh=today.getHours();  
            var mm=today.getMinutes();  
            var ss = today.getSeconds();  
            if(mm<10){  
                mm='0'+mm;  
            }
            if (ss < 10) {
                ss = '0' + ss;
            }
            document.getElementById("title").innerHTML=hh+":"+mm+":"+ss+"</h1>" ;
        }   
        var mytime = setInterval("disptime()",1000);  
    </script>
